<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique Plotly - UMD</title>
    <script src="https://cdn.plot.ly/plotly-2.18.0.min.js"></script>
</head>

<body>
    <h1>Graphique avec Plotly (UMD)</h1>
    <div id="graph"></div>

    <script>
        var data = [
            {
                x: [1, 2, 3, 4, 5],
                y: [10, 15, 13, 17, 21],
                type: 'scatter'
            }
        ];

        Plotly.newPlot('graph', data);
    </script>
</body>

</html>
